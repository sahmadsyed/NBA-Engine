<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'main/css/api-docs.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'main/css/footer.css' %}">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Contact Us</h3>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading"><b>Please fill out form</b></div>
        <div class="panel-body">
          <form action="/contact_email_confirm/" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="form-group">
              <label for="name">Name</label>
              <input name="name" type="text" class="form-control" id="name" placeholder="Please enter name" required/>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input name="email" type="email" class="form-control" id="email" placeholder="Please enter email address" required/>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" class="form-control" id="message" placeholder="Please enter message" required></textarea>
            </div>
            <button type="submit" class="btn btn-info pull-right">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="push"></div>
  </div>
  {% include "main/footer.html" %}
</body>
</html>
